name : DebugBuild
on:
 push:
    branches:
       - master
env:
#リポジトリのルートディレクトリを基準としたソリューションファイルのパス
  SOLUTION_FILE_PATH: CG2_01_DirectX
#Visual Studioの構成(Debug/Release)
  CONFIGURATION: Debug
jobs:
 build:
    runs-on: windows-2022

    steps:
      - name: Checkount
        uses: action/checkout@v4
      - name: Add MsBuild to PATH
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64
          
      - name: Build
        run: |
          msbuild ${{env.SOLUTION_FILE_PATH}}/p:Platform=x64,Configration=${{env.CONFIGURATION}}
